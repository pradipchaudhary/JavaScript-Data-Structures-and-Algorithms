<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope let</title>
</head>
<body>
    <script>
        function scope5(print){
            if(print){
                let age = "12";
            }
            console.log(age);
        }
        scope5(true);
    </script>
</body>
</html>
